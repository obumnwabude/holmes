<section>
  <h2>Streets</h2>
  <div id="street-container">
    <mat-card *ngFor="let street of streets">
      <mat-card-title>{{street.name}}</mat-card-title>
      <mat-card-content>
        <mat-list>
          <mat-list-item>District: {{(findDistrict(street.district_id)).name}}</mat-list-item>
          <mat-list-item>Houses: {{street.houses}}</mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</section>
