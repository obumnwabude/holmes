<section>
  <h2>Districts</h2>
  <div id="district-container" *ngIf="districts$ | async as districts">
    <mat-expansion-panel *ngFor="let district of districts">
      <mat-expansion-panel-header>
        <mat-panel-title>{{district.name}}</mat-panel-title>
      </mat-expansion-panel-header>
      <p>Streets in {{district.name}}</p>
      <mat-list *ngIf="findStreets(district.id) | async as streets">
        <ng-container *ngFor="let street of streets">
          <mat-list-item>{{street.name}}</mat-list-item>
        </ng-container>
      </mat-list>
    </mat-expansion-panel>
  </div>
</section>
