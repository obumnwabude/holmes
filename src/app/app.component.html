<div class="holmes-container" [class.holmes-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="holmes-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon aria-hidden="false" aria-label="menu icon">menu</mat-icon>
    </button>
    <h1 class="holmes-app-name">{{title}}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="holmes-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink=".">{{title}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div id="holmes-inner-container">
        <div id="holmes-display-container">
          <div id="holmes-display">
            <h2>{{title}}</h2>
            <p>Welcome to {{title}}!!! Your Real Estate</p>
            <p>At {{title}}, we have various districts and streets you can live in. View them...</p>
          </div>
        </div>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
